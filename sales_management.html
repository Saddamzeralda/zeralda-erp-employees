<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Sales Management Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#reports">PDF Reports</a></li>
                <li><a href="#search">Advanced Search</a></li>
                <li><a href="#invoices">Overdue Invoices</a></li>
                <li><a href="#payments">Payment Integration</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="dashboard-content">
                <!-- Dynamic dashboard content goes here -->
            </div>
        </section>
        <section id="reports">
            <h2>PDF Reports</h2>
            <button id="generate-report">Generate Report</button>
        </section>
        <section id="search">
            <h2>Advanced Search</h2>
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </section>
        <section id="invoices">
            <h2>Overdue Invoices Management</h2>
            <div id="overdue-invoices">
                <!-- Management for overdue invoices goes here -->
            </div>
        </section>
        <section id="payments">
            <h2>Multi-Payment System Integration</h2>
            <form id="payment-form">
                <label for="payment-type">Payment Type:</label>
                <select id="payment-type">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Zeralda ERP Employees. All rights reserved.</p>
    </footer>
</body>
</html>
